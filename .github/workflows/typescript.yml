name: Typescript CI

on:
  push:
    branches:
      - 'main'
    paths:
      # ⬇ Keep paths in sync with `ci-documentation.yml`
      - '.github/**'
      - '*'
      - '!Cargo.toml'
      # ⬆ Keep paths in sync with `ci-documentation.yml`
      - 'packages/**'
  pull_request:
    paths:
      # ⬇ Keep paths in sync with `ci-documentation.yml`
      - '.github/**'
      - '*'
      - '!Cargo.toml'
      # ⬆ Keep paths in sync with `ci-documentation.yml`
      - 'packages/**'

jobs:
  build_and_test:
    name: Check build and test
    timeout-minutes: 15

    strategy:
      fail-fast: true
      matrix:
        os:
          - 'ubuntu-latest'
          - 'macos-latest'
          - 'windows-latest'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NodeJS Dependencies
        uses: ./.github/actions/install-node-dependencies

      - name: Build project
        run: pnpm build

      - name: Test project
        run: pnpm test

  lint_and_fmt:
    name: Check format and lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NodeJS Dependencies
        uses: ./.github/actions/install-node-dependencies

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Types
        run: pnpm types
