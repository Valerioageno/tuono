name: Typescript CI

on:
  push:
    paths:
      - '.github/**'
      - 'packages/**'
  pull_request:
    paths:
      - '.github/**'
      - 'packages/**'

jobs:
  build-and-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:    
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install pnpm
      run: npm i -g pnpm
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build project
      run: pnpm build

    - name: Test project
      run: pnpm test

  fmt-lint-and-types:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:    
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
        
    - name: Install pnpm
      run: npm i -g pnpm
       
    - name: Install dependencies
      run: pnpm install

    - name: Check formatting
      run: pnpm format:check
      
    - name: Lint
      run: pnpm lint
 
    - name: Types
      run: pnpm types
